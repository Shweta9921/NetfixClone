<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone-Shweta Tiwari</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="logo.png" alt="" class="logo">
            <div>
                <button class="language-button">English <img src="Downicon.png"></button>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h3>Watch anywhere. Cancel anytime</h3>
            <p>Ready to watch? Enter your email to create or restart your membership</p>
            <form class="email-signup">
                 <input type="email" placeholder="Email address">
                 <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
    <div class="features">
        <div class="row">
            <div class="text-col">
                 <h2>Enjoy on your TV.</h2>
                 <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,Blu-ray player and more.</p>
            </div>
            <div class="img-col">
                <img src="feature-1.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
